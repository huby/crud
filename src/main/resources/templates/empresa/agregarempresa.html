<html>
	<head th:replace="base/head :: head('Agregar nueva empresa')"></head>

	<body>
	<body>
	<div class="container">
		<center><h1>Agregar empresa</h1></center>
	
		<form action ="" method="post">
		 <div class="col-8 mx-auto form-group">
		    <label for="ruc">RUC</label>
		    <input type="text" class="form-control" id="ruc" placeholder="Ingresar RUC">
	 	 </div>
	 	 
		 <div class="col-8 mx-auto form-group">
		    <label for="razonsocial">RAZÓN SOCIAL</label>
		    <input type="text" class="form-control" id="razonsocial" placeholder="Ingresar Razón Social">
	 	 </div>
	 	 
	 	 <div class="col-8 mx-auto form-group">
		    <label for="direccion">DIRECCIÓN</label>
		    <input type="text" class="form-control" id="direccion" placeholder="Ingresar Dirección">
	 	 </div>	 
	 	 	 
	 	 <div class="col-8 mx-auto form-group">
		    <label for="telefono">TELÉFONO</label>
		    <input type="text" class="form-control" id="telefono" placeholder="Ingresar Teléfono">
	 	 </div>	 	
	 	  
	 	 <div class="col-8 mx-auto form-group">
		    <label for="rubro">RUBRO</label>
		    <input type="text" class="form-control" id="rubro" placeholder="Ingresar Rubro">
	 	 </div>
	 	 <div class="col-8 mx-auto">
	 	 <button type="button" id="success" class="btn btn-primary btn-lg btn-block">Enviar Datos</button>
	 	 </div>	
		
		</form>
	</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    	<script type="text/javascript" th:src="@{/src/jquery/empresa/empresa.js}"></script>
	</body>
</html>
