<!DOCTYPE html>
<html>
<head th:fragment="head(title)">
<title th:text="${title}">Title</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<br>
	<div class="container">
		<h2>INGRESO DE DATOS</h2>
		<form action="" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2">PRIMER NOMBRE</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="primerNombre"
						placeholder="Inserte su Primer Nombre">
				</div>
			</div>
			<br>
			<div class="form-group">
				<label class="control-label col-sm-2">SEGUNDO NOMBRE</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="segundoNombre"
						placeholder="Inserte su segundo Nombre">
				</div>
			</div>
			<br>
			<div class="form-group">
				<label class="control-label col-sm-2">PRIMER APELLIDO</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="primerApellido"
						placeholder="Inserte su Primer Apellido">
				</div>
			</div>
			<br>

			<div class="form-group">
				<label class="control-label col-sm-2">SEGUNDO APELLIDO</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="segundoApellido"
						placeholder="Inserte su Segundo Apellido">
				</div>
			</div>
			<br>

			<div class="form-group">
				<label class="control-label col-sm-2">TIPO DE DOCUMENTO</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="tipoDoc"
						placeholder="Inserte su tipo de documento">
				</div>
			</div>
			<br>

			<div class="form-group">
				<label class="control-label col-sm-2">NUMERO DE DOCUMENTO</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="numeroDoc"
						placeholder="Inserte el numero de documento">
				</div>
			</div>
			<br>

			<div class="form-group">
				<label class="control-label col-sm-2">FECHA DE NACIMIENTO</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="fechaNacimiento"
						placeholder="Inserte su fecha de nacimiento">
				</div>
			</div>
			<br>


			<div style="text-align: center;">
				<button id="agregar" type="button" class="btn btn-success center">Agregar</button>
			</div>
		</form>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript"
		th:src="@{/src/jquery/persona/persona.js}"></script>
</body>
</html>
