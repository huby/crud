<!DOCTYPE html>
<html>
<head th:replace="base/head :: head('Automovil')">
<title>Agregar Automovil</title>
</head>
<body>
	
	<div class="container " style="text-align: center;">
	<h2>ACTUALIZAR AUTOMOVIL</h2>
		<form>
		
		
			<div class="form-group col-md-6">
				<label class="col-sm-2 col-form-label">Id</label> <input
					type="text" class="form-control" id="id">

			</div>
		

			<div class="form-group col-md-6">
				<label class="col-sm-2 col-form-label">Marca</label> <input
					type="text" class="form-control" id="marca">

			</div>

			<div class="form-group col-md-6">
				<label> Modelo</label> <input type="text" class="form-control"
					id="modelo">
			</div>

			<div class="form-group col-md-6">
				<label>Color</label> <input type="text" class="form-control"
					id="color">

			</div>


			<div class="form-group col-md-6">
				<label>Placa</label> <input type="text" class="form-control"
					id="placa">
			</div>


			<div class="form-group col-md-6">
				<label>Fecha</label> <input type="text" class="form-control"
					id="fecha">
			</div>


			<div style="text-align: center;">
				<button id="actualizar" type="button" class="btn btn-primary center">Actualizar</button>
			</div>




		</form>
	</div>




	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript"
		th:src="@{/src/jquery/automovil/automovilactualizar.js}"></script>

</body>
</html>
