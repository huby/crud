<!DOCTYPE html>
<html>
<head th:replace="base/head :: head('Automovil')">
<title>Agregar Automovil</title>
</head>
<body>

	<div class="container">

		<form class="form">
			<h2 style="text-align: center;">AGREGAR AUTOMOVIL</h2>


			<div class="form-group col-md-6">
				<label class="col-sm-2 col-form-label">Marca</label> <input
					type="text" class="form-control" id="marca"  >

			</div>

			<div class="form-group col-md-6">
				<label> Modelo</label> <input type="text" class="form-control"
					id="modelo">
			</div>

			<div class="form-group col-md-6">
				<label>Color</label> <input type="text" class="form-control"
					id="color">

			</div>


			<div class="form-group col-md-6">
				<label>Placa</label> <input type="text" class="form-control"
					id="placa">
			</div>


			<div class="form-group col-md-6">
				<label>Fabricacion</label> <input type="text" class="form-control"
					id="fecha">
			</div>



			<div>
				<button id="agregar" type="button" class="btn btn-success">Agregar</button>
				<button id="eliminar" type="button" class="btn btn-danger">Eliminar</button>
				<button id="editar" type="button" class="btn btn-primary">Editar</button>
			</div>
		</form>




		<br>

		<table class="table table-striped" id="tb">

			<thead>
				<tr>
					<th>Item</th>
					<th>Id</th>
					<th>Marca</th>
					<th>Modelo</th>
					<th>Color</th>
					<th>Placa</th>
					<th>Fabricacion</th>
					<th>FechaCreacion</th>
					<th>FechaActualizacion</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="item: ${automovilList}">
					<td><input type="checkbox"  class="select" th:id="${item.id}"></td>
					<td th:text="${item.id}">Id</td>
					<td th:text="${item.marca}">Marca</td>
					<td th:text="${item.modelo}">Modelo</td>
					<td th:text="${item.color}">Color</td>
					<td th:text="${item.placa}">Placa</td>
					<td th:text="${item.fabricacion}">Fabricacion</td>
					<td th:text="${item.fechaCreacion}">FechaCreacion</td>
					<td th:text="${item.fechaActializacion}">FechaActualizacion</td>

				</tr>
			</tbody>
		</table>





	</div>




	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript"
		th:src="@{/src/jquery/automovil/automovil.js}"></script>

</body>
</html>
