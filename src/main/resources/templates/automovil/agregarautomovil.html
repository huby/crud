<html>
	<head th:replace="base/head :: head('Agregar nuevo automóvil')"></head>

	<body>
	<body>
	<div class="container">
		<center><h1>Agregar automovil</h1></center>
	
		<form action ="" method="post">
		 <div class="col-8 mx-auto form-group">
		    <label for="marca">MARCA</label>
		    <input type="text" class="form-control" id="marca" placeholder="Ingresar Marca">
	 	 </div>
	 	 
		 <div class="col-8 mx-auto form-group">
		    <label for="modelo">MODELO</label>
		    <input type="text" class="form-control" id="modelo" placeholder="Ingresar Modelo">
	 	 </div>
	 	 
	 	 <div class="col-8 mx-auto form-group">
		    <label for="color">COLOR</label>
		    <input type="text" class="form-control" id="color" placeholder="Ingresar Color">
	 	 </div>	 
	 	 	 
	 	 <div class="col-8 mx-auto form-group">
		    <label for="placa">PLACA</label>
		    <input type="text" class="form-control" id="placa" placeholder="Ingresar Placa">
	 	 </div>	 	
	 	  
	 	 <div class="col-8 mx-auto form-group">
		    <label for="fabricacion">FABRICACIÓN</label>
		    <input type="text" class="form-control" id="fabricacion" placeholder="Ingresar Fabricación">
	 	 </div>
	 	 <div class="col-8 mx-auto">
	 	 <button type="button" id="success" class="btn btn-primary btn-lg btn-block">Enviar Datos</button>
	 	 </div>	
		
		</form>
	</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    	<script type="text/javascript" th:src="@{/src/jquery/automovil/automovil.js}"></script>
	</body>
</html>
