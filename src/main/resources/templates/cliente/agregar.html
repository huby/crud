<!DOCTYPE html>
<html>
<head th:replace="base/head :: head('Agregar Empresa')"></head>
<body>
	<br>
	<div class="container">
		<h2>DATOS DEL CLIENTES</h2>
		<form action="" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2">Nombre</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nombre"
						placeholder="NOmbre">
				</div>
			</div>
			<br>
			<div class="form-group">
				<label class="control-label col-sm-2">Apellido</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="apellido"
						placeholder="Ejm: Synopsis S.A.">
				</div>
			</div>
			<br>
			<div class="form-group">
				<label class="control-label col-sm-2">Dirección</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="direccion"
						placeholder="Ejm: Av. Caminos del Inca 1750">
				</div>
			</div>
			<br>
			<div class="form-group">
				<label class="control-label col-sm-2">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email"
						placeholder="example@gmail.com">
				</div>
			</div>
			<br>
			<div class="form-group">
				<label class="control-label col-sm-2">Fecha de creación</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="fechanac"
						placeholder="Ejm: 1990-02-18">
				</div>
			</div>
			<br> <br>
			<button id="success" type="button" class="btn btn-primary btn-lg">Agregar</button>
			<button id="actualizar" type="button" class="btn btn-secondary btn-lg">Actualizar</button>
			<button type="button" class="btn btn-secondary btn-lg">Eliminar</button>
		</form>
	</div>
	<h1 class="card-title">Tabla de caracteristicas</h1>
	<table border="1" class="table table-striped table-bordered">
		<thead class="thead-inverse">
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Direccion</th>
				<th>Apellido</th>
				<th>Fecha Nac</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item: ${clientelList}">
				<td th:text="${item.id}">Id</td>
				<td th:text="${item.nombre}">Nombre</td>
				<td th:text="${item.direccion}">Direccion</td>
				<td th:text="${item.apellido}">Apellido</td>
				<td th:text="${item.fechanac}">Fecha Nac</td>
				<td th:text="${item.email}">Email</td>
			</tr>
		</tbody>
	</table>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript"
		th:src="@{/src/jquery/cliente/cliente.js}"></script>
</body>
</html>
