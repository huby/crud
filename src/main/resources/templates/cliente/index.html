<!DOCTYPE html>
<html>
<head th:replace="base/head :: head('Agregar Empresa')"></head>
<body>
	<br>
	<div class="container">
		<h2>DATOS DEL CLIENTES</h2>
		<form action="" class="form-horizontal">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">ID</label> <input type="text"
						class="form-control" id="id" placeholder="ID" disabled>
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Nombre</label> <input type="text"
						class="form-control" id="nombre" placeholder="Nombre" required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">Apellido</label> <input type="text"
						class="form-control" id="apellido" placeholder="Apellido" required>
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Direccion</label> <input type="text"
						class="form-control" id="direccion" placeholder="Direccion" required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">Email</label> <input type="email"
						class="form-control" id="email" placeholder="example@gmail.com" required>
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Fecha de creaci√≥n</label> <input
						type="text" class="form-control" id="fechanac"
						placeholder="Ejm: 1990-02-18" required>
				</div>
			</div>

			<button id="success" type="button" class="btn btn-secondary btn-lg">Agregar</button>
			<button id="editar" type="button"class="btn btn-secondary btn-lg">Actualizar</button>
			<button id="eliminar" type="button"class="btn btn-secondary btn-lg">Eliminar</button>
			<button id="refrescar" type="button" class="btn btn-secondary btn-lg">Refrescar</button>
			<button id="limpiar" type="button" class="btn btn-secondary btn-lg">Limpiar</button>	
		</form>
	</div>
	<h1 class="card-title">Tabla de caracteristicas</h1>
	<table border="1" class="table table-striped table-bordered">
		<thead class="thead-inverse">
			<tr>
				<th>Item</th>
				<th>Id</th>
				<th>Nombre</th>
				<th>Direccion</th>
				<th>Apellido</th>
				<th>Fecha Nac</th>
				<th>Email</th>
			</tr>
		</thead>
		
		<tbody id="tableBody">
			<tr th:each="item: ${clientelList}">
				<td><input type="checkbox" class="select" id="checkp"
					th:id="${item.id}"></td>
				<td th:text="${item.id}">Id</td>
				<td th:text="${item.nombre}">Nombre</td>
				<td th:text="${item.direccion}">Direccion</td>
				<td th:text="${item.apellido}">Apellido</td>
				<td th:text="${item.fechanac}">Fecha Nac</td>
				<td th:text="${item.email}">Email</td>
			</tr>
		</tbody>
	</table>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript"
		th:src="@{/src/jquery/cliente/cliente.js}"></script>
</body>
</html>
